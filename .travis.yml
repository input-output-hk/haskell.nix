language: nix
matrix:
  include:
    - name: 18.09 macOS
      env: CHANNEL=nixpkgs-18.09-darwin
      os: osx
    - name: 18.09 nixOS
      env: CHANNEL=nixos-18.09

script:
- nix-env -iA cachix -f nix-env -iA cachix -f https://github.com/NixOS/nixpkgs/tarball/889c72032f8595fcd7542c6032c208f6b8033db6
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
  echo "trusted-users = root $USER"
  | sudo tee -a /etc/nix/nix.conf && sudo pkill nix-daemon;
  fi
- cachix use nix-tools
- nix-build -I nixpkgs=https://github.com/NixOS/nixpkgs-channels/archive/${CHANNEL}.tar.gz -A nix-tools-all-execs --cores 0
  | cachix push nix-tools

env:
  global:
    secure: 
